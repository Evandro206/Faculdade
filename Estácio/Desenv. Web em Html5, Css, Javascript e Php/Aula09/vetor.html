<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body{
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        #header{
            text-align: center;
            margin-top: 20px;
        }
        #tabela{
            border: 1px solid #fff;
            margin: 20px auto;
            width: 50%;
            text-align: center;
            td{
                border: 1px solid #fff;
                padding: 10px;
            }
        }
    </style>
  </head>
  <body>
    <h1 id="header">Tabela de Dobro dos Números</h1>
    <table id="tabela">
      <tr>
        <th>Indice</th>
        <th>Número</th>
        <th>Dobro</th>
      </tr>
    </table>
    <script>
      const numeros = [5,10,15,20,25,30,35,40,45,50];
      const elementoTabela = document.getElementById("tabela");
      for (let i = 0; i < numeros.length; i++) {
        const linha = elementoTabela.insertRow();
        linha.insertCell(0).innerHTML = `${i}`;
        linha.insertCell(1).innerHTML = `${numeros[i]}`;
        linha.insertCell(2).innerHTML = `${numeros[i] * 2}`;
      }
    </script>
  </body>
</html>
