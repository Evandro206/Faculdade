<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>webFonts</title>
    <style>
      @font-face {
        font-family: "minhafonte";
        src: local(minhafonte) 
          url("https://example.com/fonts/minhafonte.woff2") format("woff2"),
          url("https://example.com/fonts/minhafonte.woff") format("woff");
        font-weight: normal;
        font-style: normal;
      }

      body {
        font-family: "MyFont", sans-serif;
      }
    </style>
  </head>
  <body></body>
</html>
