<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagem Dinamica</title>
  </head>
  <body>
    <h1>O que o JavaScript pode fazer</h1>
    <p>JavaScript pode alterar informações dinamicamente.</p>
    <p>Neste exemplo o JavaScript muda a imagem.</p>
    <button
      onclick="document.getElementById('myImage').src='Imagens\\mickey_mouse_PNG63.png'"
    >
      mickey Mouse
    </button>
    <img id="myImage" src="Imagens\OIP.jpeg" style="width: 100px" />
    <button
      onclick="document.getElementById('myImage').src='imagens\\OIP.jpeg'"
    >
      Pateta
    </button>
  </body>
</html>
