<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Organizador de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Minhas Tarefas do Dia</h1>

        <div class="input-section">
            <input type="text" id="novaTarefa" placeholder="Adicionar nova tarefa...">
            <button id="btnAddTarefa" onclick="adicionarTarefa()">Adicionar</button>
        </div>

        <div id="lista" class="tasks-section">
            <h2>Lista de Tarefas</h2>
            <ul id="listaDeTarefas"></ul>
            <button class="btnExcluir" onclick = "excluirTarefa()">Excluir Tarefa</button>
            <button class="btnExcluir" onclick = "excluirTodasTarefas()">Excluir Todas as Tarefas</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
