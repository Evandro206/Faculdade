<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consulta de Registros</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Usar "defer" para garantir que o script seja executado após o DOM estar carregado -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="dialog">
      <h2>Selecione uma opção:</h2>
      <select id="option">
        <option value="">Selecione</option>
        <option value="1">1) Para os últimos 45 dias</option>
        <option value="2">2) Para os últimos 30 dias</option>
        <option value="3">3) Para os últimos 15 dias</option>
        <option value="4">4) Para todos os registros</option>
      </select>
      <div class="buttons">
        <!-- Botão sem ser envolvido por um link -->
        <button id="ok">OK</button>
        <button>Cancelar</button>
      </div>
    </div>
  </body>
</html>
